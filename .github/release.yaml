name: Create Release

on:
  workflow_dispatch:  

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0  # Specify the tag name for the release
          release_name: Release v1.0.0  # Specify the release name
          body: |  # Specify the release notes
            This is the release notes for v1.0.0.
            You can include multiple lines here.
          draft: false  # Set to true if you want to create a draft release
          prerelease: false  # Set to true if this is a prerelease