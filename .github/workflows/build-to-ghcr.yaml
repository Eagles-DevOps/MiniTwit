name: Docker Image Publish

on:
  push:
    branches:
      - terra 

env:
  # The Github container registry
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      # Login against a Docker registry
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Docker Image main app
        run: | 
          cd ./minitwit-web-app/
          docker build -t ghcr.io/eagles-devops/minitwit-web-app:latest .
        
      - name: Push Docker Image main app 
        run : | 
          docker push ghcr.io/eagles-devops/minitwit-web-app:latest
      
      - name: Build Docker Image API
        run: | 
          cd ./minitwit-web-app/
          docker build -t ghcr.io/eagles-devops/minitwit-web-app:latest .
        
      - name: Push Docker Image API 
        run : | 
          docker push ghcr.io/eagles-devops/minitwit-web-app:latest
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        env:
          SSH_KEY: ${{ secrets.VIKTORIA_PRIVATE_KEY }}

      - name: Deploy to server main app
        run: >
          ssh root@161.35.88.22 -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no
        # '/minitwit/deploy.sh'
      
      - name: Deploy to server API
        run: >
          ssh root@104.248.203.85 -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no
        # '/minitwit/deploy.sh'
      


