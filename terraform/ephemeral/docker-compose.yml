version: '3'
services:
  minitwit_app:
    container_name: app
    image: ghcr.io/eagles-devops/app:latest
    platform: linux/amd64
    restart: always
    ports:
      - '15000:15000'
    volumes:
      - ./sqlitedb-app/:/usr/src/app/sqlitedb/
    environment:
      - SQLITEPATH=/usr/src/app/sqlitedb/minitwit.db
    env_file:
      - ~/terraform.env
    labels:
      logging: "promtail"
      logging_tag: "minitwit"

  minitwit_api:
    container_name: api
    image: ghcr.io/eagles-devops/api:latest
    platform: linux/amd64
    restart: always
    ports:
      - '15001:15001'
    volumes:
      - ./sqlitedb-api/:/usr/src/app/sqlitedb/
    environment:
      - SQLITEPATH=/usr/src/app/sqlitedb/minitwit.db
    labels:
      logging: "promtail"
      logging_tag: "minitwit"

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    platform: linux/amd64
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    command: --interval 300
    labels:
      logging: "promtail"
      logging_tag: "devops"

  loki:
    image: grafana/loki:latest
    labels:
      logging: "promtail"
      logging_tag: "devops"
    volumes:
      - ./data/loki:/loki
      - ./config/loki.yml:/etc/loki/local-config.yaml
    # ports: DONT ADD TO PRODUCTION WILL EXPOSE TO PUBLIC
    #   - "3100:3100"
    networks:
      - loki-net
    command: -config.file=/etc/loki/local-config.yaml
    user: "0:0"

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    labels:
      logging: "promtail"
      logging_tag: "devops"
    volumes:
      - ./data/promtail/:/data/
      - ./config/promtail.yaml:/etc/promtail/docker-config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/docker-config.yaml
    networks:
      - loki-net
    depends_on:
      - loki
    user: "0:0"

  grafana:
    image: grafana/grafana:latest
    labels:
      logging: "promtail"
      logging_tag: "devops"
    ports:
      - "3000:3000"
    volumes:
      - ./config/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./data/grafana:/var/lib/grafana
    env_file:
      - ~/terraform.env
    networks:
      - loki-net
    depends_on:
      - loki
    user: "0:0"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./data/prometheus:/prometheus
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    # ports: DONT ADD TO PRODUCTION WILL EXPOSE TO PUBLIC
    #   - "9090:9090"
    networks:
      - loki-net
      - default
    user: "0:0"

networks:
  loki-net:
    driver: bridge