version: '3'
services:
  minitwit_app:
    container_name: app
    image: ghcr.io/eagles-devops/app:latest
    restart: always
    ports:
      - '15000:15000'
    volumes:
      - ./sqlitedb/:/usr/src/app/sqlitedb/

  minitwit_api:
    container_name: api
    image: ghcr.io/eagles-devops/api:latest
    restart: always
    ports:
      - '15001:15001'
    volumes:
      - ./sqlitedb/:/usr/src/app/sqlitedb/

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    command: --interval 300