<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <div class=page>
    <h1>MiniTwitGo</h1>
    <div class=navigation>
      {{if .User}}
      <a href="{{url_for "timeline" ""}}">my timeline</a>
      <a href="{{url_for "public_timeline" ""}}">public timeline</a>
      <a href="{{url_for "logout" ""}}"> logout .User.username</a>

      {{else}}
      <a href="{{url_for "public_timeline" ""}}">public timeline</a>
      <a href="{{url_for "register" ""}}">sign up</a>
      <a href="{{url_for "login" ""}}"> sign in</a>
      {{end}}

    </div>
    <div class="footer"></div>
  </div>
</head>
<body>
  <h2>Sign In {{ .Name }} - test</h2>
  {{if .ErrMsg}}
  <div class="error"><strong>Error:</strong>{{.ErrMsg}}</div>
  {{end}}

  <form action="" method="post">
    <dl>
      <dt>Username:</dt>
      <dd><input type="text" name="username" size="30"></dd>
      <dt>Password:</dt>
      <dd><input type="password" name="password" size="30"></dd>
    </dl>
    <div class="actions"><input type="submit" value="Sign In"></div>
  </form>
</body>
</html>
